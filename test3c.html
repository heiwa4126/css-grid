<!DOCTYPE html>
<html>

<head>
  <title>test3c</title>
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
    }

    .item1 {
      grid-column-start: 1;
      grid-column-end: 3;
    }

    .item3 {
      grid-row-start: 2;
      grid-row-end: 4;
    }

    .item4 {
      grid-column-start: 2;
      grid-column-end: 4;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="d.css">
</head>

<body>
  <div class="wrapper">
    <div class="d1 item1">1</div>
    <div class="d2">2</div>
    <div class="d3 item3">3</div>
    <div class="d4 item4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
  </div>
  <hr>
  <a href="index.html">index</a>

</body>

</html>
